version: 2
jobs:
  build:
    docker:
      - image: circleci/node:bionic
    steps:
      - checkout
      - run:
          name: Update yarn
          command: 'npm i -g yarn'
      - run:
          name: Install yarn wee
          command: 'yarn install'
  test:
    docker:
      - image: circleci/node:bionic
    steps:
      - checkout
      - run:
          name: Test
          command: yarn test
      - run:
          name: Generate code coverage
          command: './node_modules/.bin/nyc report --reporter=text-lcov'
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
          filters:
            branches:
              only: master
